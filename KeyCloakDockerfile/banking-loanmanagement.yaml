apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-loanmanagement-deployment
  labels:
    app: banking-loanmanagement
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banking-loanmanagement
  template:
    metadata:
      labels:
        app: banking-loanmanagement
    spec:
      containers:
        - name: banking-loanmanagement
          image: bankingappacr.azurecr.io/banking-loanmanagement:1.1
          imagePullPolicy: IfNotPresent   
          livenessProbe:
            exec:
              command:
                - curl --fail http://banking-loanmanagement:80/health || exit 1
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 40
            timeoutSeconds: 30
          ports:
            - containerPort: 80
              protocol: TCP
          restartPolicy: Always
          envFrom:
          - configMapRef:
              name: banking-loanmanagement-configmap
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.3"
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: banking-loanmanagement
spec:
  type: LoadBalancer
  selector:
    app: banking-loanmanagement
  ports:
    - protocol: TCP
    - name: "5273"
      port: 5273
      targetPort: 80           